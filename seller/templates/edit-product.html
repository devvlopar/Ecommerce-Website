{% extends 'seller-header.html' %}
{% load static %}

{% block content %}
<div class="forms">
	<h2 class="title1">Add new Product</h2>
	<div class="row">
		<div class="form-three widget-shadow">
			<form class="form-horizontal" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label">Product Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="name" value="{{item.name}}" >
					</div>
				</div>
				<div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-8">
						<textarea class="form-control" name="des">{{item.des}}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label">Product Cost</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="price" value="{{item.price}}">
					</div>
				</div>
				<div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label">Quantity</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="quantity" value="{{item.quantity}}">
					</div>
				</div>
				<div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label">Product Image</label>
					<div class="col-sm-8">
						<input type="file" class="form-control" name="pic">
					</div>
				</div>
				<div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label">Discount</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="dis" value="{{item.dis}}">
					</div>
				</div>

				<div class="form-group">
					<label for="focusedinput" class="col-sm-2 control-label"> </label>
					<div class="col-sm-8">
						<input type="submit" class="btn btn-info" value="Add Product">
					</div>
				</div>
			</form>
		</div>
	</div>

</div>
{% endblock %}
